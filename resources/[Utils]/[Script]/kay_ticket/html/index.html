<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ticket à Gratter</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="container" class="disable-select">
    <div id="card">
      <div class="left-section">
        <div class="logo"></div>
      </div>
      <div class="middle-section">
        <h1>Ticket à gratter</h1>
        <div class="pattern-box"></div>
        <p class="instruction">Gratter pour voir vos gains</p>
      </div>
      <div class="right-section">
        <div id="game">
          <p class="scratch-here">GRATTEZ ICI</p>
          <p id="price"></p>
          <p class="hidden" id="key-hidden"></p>
          <p class="hidden" id="price-hidden"></p>
          <p class="hidden" id="amount-hidden"></p>
          <p class="hidden" id="price-type-hidden"></p>
          <canvas id="canvas" width="140" height="130"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="js/card.js"></script>
</body>
</html>
