<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Essence FiveM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="station-container">
        <div class="station-title">Station essence</div>
        
        <div class="section-title">Prix</div>
        <div class="display-container">
            <div class="unit-symbol">$</div>
            <div class="digit-container" id="price-1">
                <div class="digit-slot">
                    <div class="digit-roller"></div>
                </div>
            </div>
            <div class="digit-container" id="price-2">
                <div class="digit-slot">
                    <div class="digit-roller"></div>
                </div>
            </div>
            <div class="digit-container" id="price-3">
                <div class="digit-slot">
                    <div class="digit-roller"></div>
                </div>
            </div>
            <div class="digit-container" id="price-4">
                <div class="digit-slot">
                    <div class="digit-roller"></div>
                </div>
            </div>
        </div>
        
        <div class="section-title">Carburant</div>
        <div class="display-container">
            <div class="digit-container" id="fuel-1">
                <div class="digit-slot">
                    <div class="digit-roller"></div>
                </div>
            </div>
            <div class="digit-container" id="fuel-2">
                <div class="digit-slot">
                    <div class="digit-roller"></div>
                </div>
            </div>
            <div class="digit-container" id="fuel-3">
                <div class="digit-slot">
                    <div class="digit-roller"></div>
                </div>
            </div>
            <div class="unit-symbol">L</div>
        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
